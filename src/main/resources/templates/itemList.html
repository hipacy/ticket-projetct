<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ITSM SGGW Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link href="../static/css/custom_style.css" rel="stylesheet">
    <link href="../../static/css/custom_style.css" th:href="@{/css/custom_style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div>&nbsp;</div>
    <div style="margin-top: 43px"></div>
    <div class="container" th:replace="fragments/header :: header" style="margin-bottom: 77px;"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mb-2 d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
                <div>
                    <h4 class="d-inline">Item list</h4>&nbsp;
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 border-top border-right p-2">
                <div class="d-flex justify-content-between">
                    <div class="d-inline"></div>
                    <div class="d-inline mt-auto">
                        <button class="btn btn-secondary btn-outline-secondary btn-sm " type="button" id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Reset filter
                        </button>
                    </div>
                </div>
                <h6>Type:</h6>
                <select class="form-control">
                    <option value="Hardware">Hardware</option>
                    <option value="Software">Software</option>
                </select>
                <h6>ID:</h6>
                <form class="form-block">
                    <div class="form-group">
                        <input type="number" min="1" class="form-control input-lg" placeholder="ID">
                    </div>
                </form>
                <h6>Varranty:</h6>
                <form class="form-inline form-block">
                    <div class="form-group">
                        <input onfocus="(this.type='date')" name="" class="form-control p-1 " placeholder="Since">
                    </div>
                    <div class="form-group">
                        <input onfocus="(this.type='date')" name="" class="form-control p-1 " placeholder="To">
                    </div>
                </form>
                <h6>Buy date:</h6>
                <form class="form-inline form-block">
                    <div class="form-group">
                        <input onfocus="(this.type='date')" name="" class="form-control p-1 " placeholder="Since">
                    </div>
                    <div class="form-group">
                        <input onfocus="(this.type='date')" name="" class="form-control p-1 " placeholder="To">
                    </div>
                </form>
                <br>
                <button type="submit" class="btn btn-secondary btn-outline-secondary btn-block">Filter</button>
            </div>
            <div class="col-9 border-top border-right p-0">
                <div class="table-responsive mt-2">
                    <table id="issuesTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Item type</th>
                            <th scope="col">Name</th>
                            <th scope="col">Buy date</th>
                            <th scope="col">Varranty date</th>
                            <th scope="col">Image</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="">
                            <td th:text="">test</td>
                            <td th:text="">test</td>
                            <td th:text="">test</td>
                            <td th:text="">test</td>
                            <td th:text="">test</td>
                            <td th:text="">test</td>
                        </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
    <div class="container" th:replace="fragments/footer :: footer"></div>
</body>
</html>
